<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/functions.js') }}"></script>
</head>
<body>

<div id="head">
    <img src="/static/img/logo_500px.png">
    <form action="/" method="POST">
        <p>query: <input type="text" name="q"><p>
    </form>
</div>

<hr>
<div id="canvas-container">
{% for can in canvases %}
    <img src="{{ can[2] }}" can="{{ can[1] }}" man="{{ can[0] }}" onClick="imgClick(this)">
{% endfor %}
</div>
<hr>

<div id="foot">
    <form id="cur_form" action="/build/" method="POST" onSubmit="return postCuration()">
        <p><strong>create Curation</strong><br><br>
        title: <input id="cur_title" type="text" name="title">
        <input id="cur_json" type="hidden" name="json">
        <input type="submit" value="create"></p>
    </form>
</div>

</body>
</html>
